workflows:
  ios-release:
    name: iOS App Store Release
    environment:
      xcode: latest
      vars:
        XCODE_PROJECT: "Estimate & Invoice Pro.xcodeproj"
        XCODE_SCHEME: "Estimate & Invoice Pro"
      cocoapods: false
      carthage: false
      flutter: false
    scripts:
      - name: Resolve Swift Package Manager dependencies
        script: |
          xcodebuild -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" -resolvePackageDependencies
      - name: Build .ipa for App Store
        script: |
          xcodebuild -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath "$HOME/build/$XCODE_SCHEME.xcarchive" \
            archive

          xcodebuild -exportArchive \
            -archivePath "$HOME/build/$XCODE_SCHEME.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$HOME/build/ipa"
    artifacts:
      - $HOME/build/ipa/*.ipa
